version: "3.8"
services:
    web:
        build: ./
        ports:
            - "8000:8000"
        links:
            - "database"
        depends_on: 
            - "database"
        env_file:
            - ./env/container.env
        volumes:
            - type: bind
              source: ./app
              target: /home/app
            - type: bind
              source: ./frontend
              target: /home/frontend
            - type: bind
              source: ./scripts
              target: /home/scripts
        command: ["wait-for-it", "database:5432", "--", "bash", "./bootstrap.sh","container"]
    database:
        image: "postgres:latest"
        ports: 
            - "5432:5432"
        env_file:
            - ./env/container.env  

    
